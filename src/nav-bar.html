<template>
  <require from="./type-ahead"></require>
  <require from="./search"></require>
  <require from="./searcher"></require>
  <div class="ui top menu">
    <a class="ui item" href="#">
      <i class="fa fa-home"></i>
      <span>${router.title} x: ${term} y: ${termx}</span>
    </a>

    <a repeat.for="row of router.navigation" href.bind="row.href"
       class="ui item ${row.isActive ? 'active' : ''}">
       ${row.title}
    </a>

    <div class="right menu">
      <!-- div class="item">
        <type-ahead value.bind="term"></type-ahead>
      </div -->
      <div class="item">
        <div class="ui icon input">
          <input type="text" searcher.two-way="termx" value.bind="term" placeholder="Search...">
          <i class="search link icon"></i>
        </div>
      </div>
      <div class="ui item" if.bind="router.isNavigating">
        <i class="fa fa-spinner fa-spin"></i>
      </div>
    </div>
  </div>
</template>
